<script type="text/javascript">
    console.log("HelloWorld");
    // Mon tableau de nombres
let tab = [10, 8, 30, 22, 50, 100, 106, 31, 45];

// Je "sort" mon tableau
tab.sort((a, b) => {
    if(a < b) return -1;
    if(a > b) return 1;
    return 0;
})
// Mon tableau est trié par valeurs ascendantes
console.log(tab);
</script>
